/api/shoppingBasket/shoppingList:
    get:
        tags:
            - shoppingBasket
        summary: 내 장바구니 리스트
        parameters:
            - name: Authorization
              in: header
              required: true
        responses:
            200:
                description: 성공 - 장바구니 리스트를 반환합니다.
                schema:
                    type: array
                    items:
                        type: object
                        properties:
                            packingAmount:
                                type: number
                                example: 1
                            packingSize:
                                type: string
                                example: 'M'
                            packingColor:
                                type: string,
                                example: '샌드'
                            Product:
                                type: object
                                properties:
                                    id:
                                        type: number
                                        example: 23
                                    productTitle:
                                        type: string,
                                        example: 'Car'
                                    productInfo:
                                        type: string
                                        example: 'navigate mobile firewall'
                                    productPrice:
                                        type: number
                                        example: 251680
                                    likes:
                                        type: number
                                        example: 234
                                    comments:
                                        type: number
                                        example: 8621
                                    ProductImg:
                                        type: object
                                        properties:
                                            src:
                                                type: string
                                                example: 'Accessory/Accessory23'
            400:
                description: 유저의 조회 결과가 없습니다 - 토큰에 대한 사용자 정보가 데이터베이스에 존재하지 않습니다
                schema:
                    properties:
                        message:
                            type: string
                            example: 유저의 조회 결과가 없습니다
            500:
                $ref: './openapi.yaml#/serverError'

/api/shoppingBasket/delshoppingList:
    delete:
        tags:
            - shoppingBasket
        summary: 장바구니 상품 삭제
        parameters:
            - name: Authorization
              in: header
              required: true
            - name: productId
              in: body
              type: object
              properties:
                  productId:
                      type: array
                      items:
                          type: integer
                          format: int64
                      example: [1, 2, 3]
        responses:
            200:
                $ref: './openapi.yaml#/success'
            400:
                description: productId 에 대한 조회 결과가 없을 경우(입력값이 undefined 인지 확인)
                schema:
                    properties:
                        message:
                            type: string
                            example: 입력값을 다시 확인해주세요
            401:
                description: 유저의 조회 결과가 없습니다 - 토큰에 대한 사용자 정보가 데이터베이스에 존재하지 않습니다
                schema:
                    properties:
                        message:
                            type: string
                            example: 유저의 조회 결과가 없습니다
            402:
                description: 내 장바구니에 없는 상품을 삭제할 경우
                schema:
                    properties:
                        message:
                            type: string
                            example: 장바구니에 없는 상품을 삭제 시도하셨습니다
            500:
                $ref: './openapi.yaml#/serverError'

