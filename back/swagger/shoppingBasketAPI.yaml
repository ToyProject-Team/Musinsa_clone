/api/shoppingBasket/shoppingList:
  get:
    tags:
      - shoppingBasket
    summary: 내 장바구니 리스트
    parameters:
      - name: Authorization
        in: header
        required: true
    responses:
      200:
        description: 성공 - likeProduct 배열에 담긴체 좋아요한 상품들을 전달합니다(최대 100개)
        schema:
          properties:
            exCart:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                    example: 4
                  productTitle:
                    type: string
                    example: Fish
                  productPrice:
                    type: integer
                    example: 57200
                  nonMemberPrice:
                    type: integer
                    example: 52000
                  deliveryFrom:
                    type: boolean
                    example: true
                  deliveryWay:
                    type: boolean
                    example: false
                  deliveryCompany:
                    type: string
                    example: CJ대한통운
                  ProductImg:
                    type: object
                    properties:
                      src:
                        type: string
                        example: Accessory/Accessory2
                  ProductMainTags:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                          example: XL
                        ProductSubTags:
                          type: array
                          items:
                            type: object
                            properties:
                              name:
                                type: string
                                example: 딥레드
                                amount: 3
      400:
        description: 유저의 조회 결과가 없습니다 - 토큰에 대한 사용자 정보가 데이터베이스에 존재하지 않습니다
        schema:
          properties:
            message:
              type: string
              example: 유저의 조회 결과가 없습니다       
      500:
        $ref: "./openapi.yaml#/serverError"
        
/api/shoppingBasket/delshoppingList:
  delete:
    tags:
      - shoppingBasket
    summary: 장바구니 상품 삭제
    parameters:
      - name: Authorization
        in: header
        required: true
      - name: body
        in: body
        required: true
        schema:
          type: object
          properties:
            productId:
              type: string
              example: 1
    responses:
      200:
        $ref: "./openapi.yaml#/success"
      400:
        description: productId 에 대한 조회 결과가 없을 경우(입력값이 undefined 인지 확인)
        schema:
          properties:
            message:
              type: string
              example: 입력값을 다시 확인해주세요
      401:
        description: 유저의 조회 결과가 없습니다 - 토큰에 대한 사용자 정보가 데이터베이스에 존재하지 않습니다
        schema:
          properties:
            message:
              type: string
              example: 유저의 조회 결과가 없습니다
      402:
        description: 내 장바구니에 없는 상품을 삭제할 경우
        schema:
          properties:
            message:
              type: string
              example: 장바구니에 없는 상품을 삭제 시도하셨습니다      
      500:
        $ref: "./openapi.yaml#/serverError"

$ref: "./orderAPI.yaml"
