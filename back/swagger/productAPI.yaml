        schema:
          properties:
            productData:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: integer
                    example: 1
                  productTitle:
                    type: string
                    example: '[MONSTA X 민혁 착용] 리커버리 슬리퍼'
                  productPrice:
                    type: integer
                    example: 19900
                  likes:
                    type: integer
                    example: 9504
                  comments:
                    type: integer
                    example: 1450
      401:
        description: 상품 조회 결과가 없는경우(productId 에 해당하는 상품이 존재하지 않습니다)
